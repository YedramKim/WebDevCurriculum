<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="./drag-behaviors.html">
<link rel="import" href="./icon-style.html">

<dom-module id="desktop-icon">
	<style include="icon-style">
	
	</style>
	<template strip-whitespace>
		<!-- 아이콘 이미지 -->
		<img src="../static/img/file.png" alt="아이콘 이미지" title="아이콘 이미지" class="iconImage">
		<!-- 아이콘 이름 -->
		<p class="icon-title fb c">
			{{iconTitle}}
		</p>
		<div class="cover"></div>
	</template>
	<script>
		Polymer({
			is : "desktop-icon",
			properties : {
				iconTitle : { //아이콘 제목
					type : String,
					notify : true,
					reflectToAttribute : true,
					value : "아이콘"
				}
			},
			behaviors : [dragBehavior],
			listeners : {
				//hover 이벤트
				"mouseenter" : "_hoverEvent",
				"mouseleave" : "_hoverEvent"
			},
			_hoverEvent : function() {
				this.toggleClass("hover");
			},
			ready : function() {
				//드래그 이벤트
				this.listen(this.$$(".cover"), "track", "_trackEvent");
			}
		});
	</script>
</dom-module>
