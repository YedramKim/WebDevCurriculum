<dom-module id="icon-style">
	<template>
		<style>
		:host{
			display: inline-block;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			-o-user-select: none;
			user-select: none;
			border: 1px solid transparent;
			padding: 10px;
			position: relative;
			cursor: default;
		}
		:host(.hover){
			border-color: #b9dbff;
			background: rgba(185, 219, 255, 0.5);
		}
		.iconImage{
			width: 100px;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			-o-user-select: none;
			user-select: none;
		}
		.icon-title{
			text-align: center;
			margin: 0;
			font-weight: bold;
			font-family: "Malgun Gothic";
		}
		.cover{
			position: absolute;
			left: 0;
			top: 0;
			bottom: 0;
			right: 0;
			z-index: 100;
		}
		</style>
	</template>
</dom-module>
