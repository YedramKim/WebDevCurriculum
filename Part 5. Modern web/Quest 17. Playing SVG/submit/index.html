<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SVG 스케치보드</title>
	<link rel="stylesheet" href="./style.css">
	<script src="./script.js"></script>
</head>
<body>
	<section class="svgController" margin-left="10px">
		<ul class="createButtons">
			<li class="create_Triangle" data-shape="svgTriangle">삼각형 그리기</li>
			<li class="create_Rectangle" data-shape="svgRectangle">사각형 그리기</li>
			<li class="create_Circle" data-shape="svgCircle">원 그리기</li>
		</ul>
	</section>

	<template class="svg_template">
		<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" class="triangle">
			<polygon points="60,20 110,106.6 10,106.6" stroke-width="4"/>
		</svg>
		<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" class="rectangle">
			<rect x="10" y="10" width="100" height="100" stroke-width="3"/>
		</svg>
		<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" class="circle">
			<circle cx="60" cy="60" r="50" stroke-width="3"/>
		</svg>
	</template>
	<script>
		var svgController = new SvgController(".svgController");
	</script>
</body>
</html>
