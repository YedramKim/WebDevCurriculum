<dom-module id="friend-invite">
<style include="common-style">
	:host{
		display: block;
	}
</style>
<template>
	<iron-ajax id="invited" auto url="/friend/invitelist" last-response="inviteList"></iron-ajax>
</template>
<script>
	Polymer({
		is : "friend-invite",
		behaviors : [receiveBehavior],
	});
</script>
</dom-module>
