<dom-module id="app-navigation">
<style include="common-style">
:host{
	display: block;
}
app-toolbar{
	padding-left: 10px;
}
.menu a{
	display: block;
	padding-left: 20px;
	height: 50px;
	line-height: 50px;
}
.sub-menu{
	display: block;
	background: rgba(0,0,0,0.08);
	transition:all .5s;
}
.sub-menu a{
	padding-left: 40px;
}
.menu > .iron-selected > a{
	font-weight: bold;
}
.menu > .iron-selected .sub-menu a.iron-selected{
	font-weight: bold;
}
.pages .iron-selected{
	margin:0 auto;
}
</style>
<template>
	<!-- 라우터 설정 -->
	<app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subRoute}}"></app-route>
	<app-route route="{{subRoute}}" pattern="/:subPage" data="{{subRouteData}}"></app-route>

	<!-- 웹 메인 메뉴 -->
	<app-toolbar>
		Schedule
	</app-toolbar>
	<nav>
		<iron-selector class="menu" selected="[[page]]" attr-for-selected="name">
			<div name="main">
				<a href="/">HOME</a>
			</div>
			<div name="schedule">
				<a href="/schedule/check">일정</a>
				<iron-selector selected="[[subPage]]" class="sub-menu" attr-for-selected="name">
					<a name="check" href="/schedule/check">일정 확인</a>
					<a name="addtion" href="/schedule/addtion">일정 추가</a>
					<a name="invite" href="/schedule/invite">권유 받은 일정</a>
				</iron-selector>
			</div>
			<div name="friend">
				<a href="/friend/list">친구</a>
				<iron-selector selected="[[subPage]]" class="sub-menu" attr-for-selected="name">
					<a name="list" href="/friend/list">친구 목록</a>
					<a name="search" href="/friend/search">친구 요청</a>
					<a name="invite" href="/friend/invite">초대 목록</a>
				</iron-selector>
			</div>
		</iron-selector>
	</nav>
	<template is="dom-if" if="{{!login.login}}">
		<div>
			<a href="javascript:void(0)" on-tap="googleLogin">구글 계정으로 로그인</a>
		</div>
	</template>
	<template is="dom-if" if="{{login.login}}">
		<div>
			<p>{{login.name}}</p>
			<a href="javascript:void(0)" on-tap="logout">로그아웃</a>
		</div>
	</template>
</template>
<script>
Polymer({
	is : "app-navigation",
	behaviors : [routeBehavior, loginBehavior]
});
</script>
</dom-module>
