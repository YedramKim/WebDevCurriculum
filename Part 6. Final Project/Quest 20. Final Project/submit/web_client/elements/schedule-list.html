<dom-module id="schedule-list">
<style include="common-style">
:host{
	display: block;
}
h3{
	margin: 10px 0;
}
ul{
	border-radius: 4px;
	overflow: hidden;
}
[flex]{
	width: 100%;
	height: 40px;
	border-bottom: 1px #aaa solid;
	line-height: 39px;
	background: #fff;
}
ul li:first-child{
	height: 50px;
	line-height: 50px;
	color: #fff;
	background: #3f51b5;
}
.title{
	flex-basis: 40%;
	padding-left: 10px;
}
.startTime, .endTime{
	flex-basis: 30%;
	text-align: center;
}
</style>
<template>
	<h3>
		일정
	</h3>
	<ul shadow>
		<li flex>
			<div class="title">제목</div>
			<div class="startTime">시작 시간</div>
			<div class="endTime">종료 시간</div>
		</li>
		<template is="dom-repeat" items="[[schedules]]">
			<li>
				<a href$="/schedule/view/[[item.idx]]" flex>
					<div class="title">[[item.title]]</div>
					<div class="startTime">[[item.startTime]]</div>
					<div class="endTime">[[item.endTime]]</div>
				</a>
			</li>
		</template>
	</ul>
</template>
<script>
Polymer({
	is : "schedule-list"
});
</script>
</dom-module>
