<script>
function obj(w, h){
	this._width=w;
	this._height=h;
}
obj.prototype={
	set width (width){this._width=width},
	get width () {return this._width},
	set height (height){this._height=height},
	get height () {return this._height},
	get area () {return this.width * this.height}
}
var rect=new obj(10,20);
rect.width=30;
</script>
